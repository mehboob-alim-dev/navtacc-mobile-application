<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media and forms</title>

<body>

    <picture>

            <source media="(min-width:465px)" srcset="./assets/images/HTML Images_files/img_program_up_frontend_300.png">
            <img src="./assets/images/HTML Images_files/yt_logo_rgb_dark.png" alt="Flowers" style="width:auto;">
          </picture>
    </picture>
