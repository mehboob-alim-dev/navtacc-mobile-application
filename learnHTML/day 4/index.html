<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media and forms</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
    <h1>HTML Media</h1>
    <h2>Insert Image using img tag</h2>
    <img src="./assets/images/HTML Images_files/13_html_images.png" alt="" width="500px" height="400px"/>
    <h2>Insert Images using picture tag</h2>
    <picture>
            <source media="(max-width:650px)" srcset="./assets/images/HTML Images_files/13_html_images.png">
            <source media="(max-width:465px)" srcset="./assets/images/HTML Images_files/img_program_up_frontend_300.png">
            <img src="./assets/images/HTML Images_files/yt_logo_rgb_dark.png" alt="Flowers" style="width:auto;">
    </picture>
    <h2>Insert video through video tag</h2>
    <video src="./assets/videos/2278095-hd_1920_1080_30fps.mp4" controls autoplay muted loop width="500px"></video>
    <h2>Insert iframe</h2>
    <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>
</body>
</html>
