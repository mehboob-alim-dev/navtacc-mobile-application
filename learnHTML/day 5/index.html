<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Full Name">
        <label>Email:</label>
        <input type="email" placeholder="Email">
        <label>Password:</label>
        <input type="password" placeholder="Password">
        <p>Please select your favorite Web language:</p>
          <input type="radio" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" value="CSS">
          <label for="css">CSS</label><br>
          <input type="radio" id="javascript" value="JavaScript">
          <label for="javascript">JavaScript</label>
        <p>Please select your favorite Web languages:</p>
          <input type="checkbox" value="HTML">
          <label for="html">HTML</label><br>
          <input type="checkbox" value="CSS">
          <label for="css">CSS</label><br>
          <input type="checkbox" value="JavaScript">
          <label for="javascript">JavaScript</label>
          <input type="url">
          <input type="file">
        <br>
        <!-- <button>Submit</button> -->
        <input type="submit" value="Sign up">
    </form>

</body>
</html>
